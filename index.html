<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="calculator">
                <div class="screen">
                    <div id="log"></div>
                    <div id="result">0</div>
                </div>
                <div class="button-pad">
                    <button class="clear" id="all-clear">AC</button>
                    <button class="clear" id="clear-entry">CE</button>

                    <button class="operator" id="/" data-key="111">/</button>
                    <button class="operator" id="*" data-key="106">&times;</button>
                    <button class="operator" id="+" data-key="107">+</button>
                    <button class="operator" id="-" data-key="109">-</button>

                    <button class="number" id="9" data-key="105">9</button>
                    <button class="number" id="8" data-key="104">8</button>
                    <button class="number" id="7" data-key="103">7</button>
                    <button class="number" id="6" data-key="102">6</button>
                    <button class="number" id="5" data-key="101">5</button>
                    <button class="number" id="4" data-key="100">4</button>
                    <button class="number" id="3" data-key="99">3</button>
                    <button class="number" id="2" data-key="98">2</button>
                    <button class="number" id="1" data-key="97">1</button>
                    <button class="number" id="." data-key="110">.</button>
                    <button class="number" id="0"  data-key="96">0</button>

                    <button class="operator" id="equals">=</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/fusakoo" target="_blank"><i class="fab fa-github"></i> fusakoo</a></p>
        </footer>
        <script src="scripts/calculator.js" type="text/javascript"></script>
    </body>
</html>
