<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="calculator">
                <div class="screen">
                    <div id="result">123</div>
                </div>
                <div class="button-pad">
                    <button class="clear" id="all-clear">AC</button>
                    <button class="clear" id="clear-entry">CE</button>

                    <button class="operator" id="/">/</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="operator" id="+">+</button>
                    <button class="operator" id="-">-</button>

                    <button class="number" id="9">9</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id=".">.</button>
                    <button class="number" id="0">0</button>

                    <button class="operator" id="equals">=</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/fusakoo" target="_blank"><i class="fab fa-github"></i> fusakoo</a></p>
        </footer>
        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
</html>
