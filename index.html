<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div id="calculator">
                <div class="screen">
                    <div class="screen-content" id="log"></div>
                    <div class="screen-content" id="result"></div>
                </div>
                <div class="buttons">
                    <button id="clear" class="num-pad">AC</button>
                    <button id="delete" class="num-pad" ><i class="fas fa-backspace"></i></button>

                    <button class="operator num-pad" id="/" name="divide">&divide;</button>
                    <button class="operator num-pad" id="*" name="multiply">&times;</button>
                    <button class="operator num-pad" id="+" name="plus">+</button>
                    <button class="operator num-pad" id="-" name="minus">-</button>

                    <button class="number num-pad" id="7" name="seven">7</button>
                    <button class="number num-pad" id="8" name="eight">8</button>
                    <button class="number num-pad" id="9" name="nine">9</button>

                    <button class="number num-pad" id="4" name="four">4</button>
                    <button class="number num-pad" id="5" name="five">5</button>
                    <button class="number num-pad" id="6" name="six">6</button>

                    <button class="number num-pad" id="1" name="one">1</button>
                    <button class="number num-pad" id="2" name="two">2</button>
                    <button class="number num-pad" id="3" name="three">3</button>
                    <button class="number num-pad" id="." name="dot">.</button>
                    <button class="number num-pad" id="0" name="zero">0</button>

                    <button id="equals" class="num-pad">=</button>
                </div>
            </div>
            <div id="history-container">
                <h3>History</h3>
                <div id="history">
                    <!--Script adds history here-->
                </div>
                <button id="clear-history">Clear History</button>
            </div>
        </main>
        <footer>
            <p>Created by  <a href="https://github.com/fusakoo" target="_blank"><i class="fab fa-github"></i> fusakoo</a></p>
        </footer>
        <script src="scripts/calculator.js" type="text/javascript"></script>
    </body>
</html>
